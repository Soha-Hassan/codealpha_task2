<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Girls Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <header class="gallery-header">
        <h1>Elegant Beauty</h1>
        <p>Capturing feminine grace and style</p>
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="portrait">Portraits</button>
            <button class="filter-btn" data-filter="fashion">Fashion</button>
            <button class="filter-btn" data-filter="nature">Nature</button>
        </div>
    </header>

    <div class="gallery-container">
        <!-- Images will be added dynamically -->
    </div>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <span class="close-btn">&times;</span>
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="">
            <div class="lightbox-nav">
                <button class="nav-btn prev-btn"><i class="fas fa-chevron-left"></i></button>
                <button class="nav-btn next-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="lightbox-caption"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
